<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=chrome" />
 <title>Click event</title>
 <style type="text/css">
  *{
   margin: 0;
   padding: 0;
  }
  #box{
   width: 300px;
   height: 300px;
   background: brown;
   font-size: 50px;
   color: white;
  }
 </style>
</head>
<body>
 <div id="box" onclick="myclick()">
  <p id="p1">Please click</p >
 </div>
 
 <script type="text/javascript">
  var para = document.createElement("p2");
  var text = document.createTextNode("Please click again");
  para.appendChild(text);
  
  var i =0;
  function myclick(){
   if(i==0){
    var parent = document.getElementById("box");
    parent.appendChild(para);
    i++;
   }else if(i==1){
    document.getElementById("p1").innerHTML="Thank you";
    para.style.display="none";
    i++;
   }else if(i==2){
    document.getElementById("p1").innerHTML="Bye!Bye!";
    i++;
   }else if(i==3){
    document.getElementById("box").style.display="none";
   }
  }
 </script>
</body>
</html>
